<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css"
      integrity="sha256-no0c5ccDODBwp+9hSmV5VvPpKwHCpbVzXHexIkupM6U="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css"
      integrity="sha256-uqQQGnDcmRKvhKwc5Vm4XT1GQ2oV6t1U0NR2N9tV+BQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ant-design-vue@1.7.2/dist/antd.min.css"
      integrity="sha256-YylArPhk9i0gOVhW/RgsMPP/pV9ggoCQJxb2xZ7EKUM="
      crossorigin="anonymous"
    />
    <title>ipassbyMusic</title>
  </head>
  <style>
    #appLoading {
      width: 100%;
      height: 100%;
    }

    #appLoading span {
      position: absolute;
      display: block;
      font-size: 24px;
      line-height: 24px;
      top: 50%;
      text-align: center;
      width: 100%;
      -webkit-animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)
        infinite alternate both;
      animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite
        alternate both;
    }

    .slide-top {
      height: 100%;
      width: 100%;
      background-image: linear-gradient(315deg, #cc6aa5, #3e91cc, #2dcca7);
      background-size: 600% 600%;
      background-repeat: repeat;
      -webkit-animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)
        infinite alternate both;
      animation: slide-top 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite
        alternate both;
    }

    @-webkit-keyframes slide-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
      }

      100% {
        -webkit-transform: translateY(-55px);
        transform: translateY(-55px);
        -moz-transform: translateY(-55px);
        -ms-transform: translateY(-55px);
        -o-transform: translateY(-55px);
      }
    }

    @keyframes slide-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
      }

      100% {
        -webkit-transform: translateY(-55px);
        transform: translateY(-55px);
        -moz-transform: translateY(-55px);
        -ms-transform: translateY(-55px);
        -o-transform: translateY(-55px);
      }
    }
  </style>
  <body>
    <div id="appLoading">
      <div class="slide-top"></div>
      <span>Loading ipassbyMusic ...</span>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"
      integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68="
      crossorigin="anonymous"
    ></script>
    <!-- dev模式要注释router -->
    <script
      src="https://cdn.jsdelivr.net/npm/vue-router@3.3.3/dist/vue-router.min.js"
      integrity="sha256-BpyuSqGZ1A34bDaFzFFgOWqqfBh6zpOW7mDxiBtBajM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"
      integrity="sha256-JLmknTdUZeZZ267LP9qB+/DT7tvxOOKctSKeUC2KT6E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vuex@3.4.0/dist/vuex.min.js"
      integrity="sha256-PCil4ioL2N8oRSmM2JafmNdN5d3Azf3SQR9Bn2COwhI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"
      integrity="sha256-6Y7CJDaltoeNgk+ZftgCD9jLgmGv4xKUo8nQ0HgAwVo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/xgplayer@2.9.1/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/ant-design-vue@1.7.2/dist/antd.min.js"
      integrity="sha256-1D+ZbqT8yuepyHCyKMhW4GjTfECXucqsUXDD5Ay2Xjk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-lazyload@1.3.3/vue-lazyload.min.js"></script>
    <script src="//at.alicdn.com/t/font_837617_g32tfg625pr.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/colorthief@2.0.2/src/color-thief.min.js"></script> -->
  </body>
</html>
